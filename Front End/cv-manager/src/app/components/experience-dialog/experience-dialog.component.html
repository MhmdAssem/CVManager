<h2>Create New Experience</h2>

<form [formGroup]="experienceForm" (ngSubmit)="onSubmit()">
  <!-- Company Name Field -->
  <mat-form-field appearance="fill">
    <mat-label>Company Name</mat-label>
    <input matInput formControlName="companyName" required />
    <mat-error *ngIf="experienceForm.get('companyName')?.touched">
      <span *ngIf="experienceForm.get('companyName')?.hasError('required')">Company Name is required.</span>
      <span *ngIf="!experienceForm.get('companyName')?.hasError('required') && experienceForm.get('companyName')?.hasError('noWhitespace')">
        Company Name cannot contain only spaces.
      </span>
    </mat-error>
  </mat-form-field>

  <!-- City Field -->
  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" required />
    <mat-error *ngIf="experienceForm.get('city')?.touched">
      <span *ngIf="experienceForm.get('city')?.hasError('required')">City is required.</span>
      <span *ngIf="!experienceForm.get('city')?.hasError('required') && experienceForm.get('city')?.hasError('noWhitespace')">
        City cannot contain only spaces.
      </span>
    </mat-error>
  </mat-form-field>

  <!-- Company Field -->
  <mat-form-field appearance="fill">
    <mat-label>Company Field</mat-label>
    <input matInput formControlName="companyField" required />
    <mat-error *ngIf="experienceForm.get('companyField')?.touched">
      <span *ngIf="experienceForm.get('companyField')?.hasError('required')">Company Field is required.</span>
      <span *ngIf="!experienceForm.get('companyField')?.hasError('required') && experienceForm.get('companyField')?.hasError('noWhitespace')">
        Company Field cannot contain only spaces.
      </span>
    </mat-error>
  </mat-form-field>

  <!-- Action Buttons -->
  <div class="actions">
    <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save Experience</button>
  </div>
</form>
